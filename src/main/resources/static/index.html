<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to Index</h1>
    用户名：<input type="text" id="uname" placeholder="请输入用户名"><br>
    密码：<input type="password" id="upwd" placeholder="请输入密码"><br>
    <input type="button" id="button" value="登录">
</body>
</html>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $(function () {
        $('#button').click(function () {
            alert('click');
            var uname = $('#uname').val();
            var upwd = $('#upwd').val();
            $.post("login",{"uname":uname,"upwd":upwd},function (data) {
                if(data == ""){
                    alert('用户名或密码错误');
                }else{
                    alert(data.realname);
                }
            });
        });
    });
</script>
